<section id="reports" class="">
    <h2 class="subheader">reports</h2>
    <nav>
        <ul id="report-list" class="small-block-grid-1 medium-block-grid-1 large-block-grid-1 item-list">
            {% for post in site.categories.reports %}
            <li class="item report">
                <div class="item-container">
                    <div class="row collapse">
                        <div class="post-info small-12 medium-10 large-10 columns">
                            <div class="meta">
                                <span class="label secondary">{{ post.date | date_to_string }}</span>
                                <span class="tags">
                                    {% for tag in post.tags %}
                                    <a href="{{ tag.url }}"><span class="tag label">{{ tag }}</span></a>
                                    {% endfor %}
                                </span>
                            </div>
                            <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
                            <div class="content">
                                {{ post.excerpt | truncatewords:30 }}
                            </div>
                            <a class="button price show-for-small">
                                buy now for {{ post.price }} usd
                            </a>
                        </div>
                        <div class="hide-for-small medium-2 large-2 columns">
                            <a class="button expand price">
                                <small>buy now</small>
                                {{ post.price }}
                                <small>usd</small>
                            </a>
                        </div>
                    </div>

                </div>
            </li>
            {% endfor %}
        </ul>
    </nav>
</section><!--/#reports-->
